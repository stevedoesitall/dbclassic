<div id="main-content">
	<p><a href="/">Home</a></p>
	<h2>Your Account</h2>

	<div id="account-container">
		<p id="login-msg">
			You're logged in as <span class="emphasis">{{userName}}</span>.
		</p>
	</div>

	<div id="logout-container" class="hidden">
		<p class="emphasis" id="logout-msg"></p>
	</div>

	{{#if hasFavorites}}
	<section id="favorites-section">
		<h3>Your Favorites</h3>
		<ul id="favorites-list">
			{{#each favorites}}
				<li><a id="fav-{{this.id}}" href="/tweet/{{this.id}}">{{this.text}}</a></li>
			{{/each}}
		</ul>
	</section>
	{{/if}}

	<p class="button"><a id="logout-button" href="#">Log Out</a></p>
</div>

<script src="../scripts/logout-user.js"></script>
