<div class="tweet-block">
	<p class="tweet-time emphasis">
		<a href="https://twitter.com/DadBoner/status/{{this.id}}">{{this.time}}</a>
	</p>
	<div class="tweet-text">
		<p class="tweet-text">{{this.text}}</p>
		{{#if loggedIn}}
			{{#if isVerified}}
				<button class="favorite-button is-fav-{{this.isFavorite}}" id="fav-{{this.id}}">
					{{#if this.isFavorite}}
						Remove Favorite
					{{else}}
						Add Favorite
					{{/if}}
				</button>
			{{/if}}
		{{/if}}
	</div>
</div>
