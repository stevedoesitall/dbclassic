<div id="main-content">
    <p><a href="/">Home</a></p>
    <h2>Tweet Page</h2>
    <p><a href="https://twitter.com/DadBoner/status/{{data.id}}">{{formattedDateTime}}</a></p>
    <p>{{data.text}}</p>
</div>

{{#if prev}}
    <p><a href="/tweet/{{prev}}">Previous</a></p>
{{/if}}

{{#if next}}
    <p><a href="/tweet/{{next}}">Next</a></p>
{{/if}}

<meta name="title" content="{{message}}">
